<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <title>Book list</title>

</head>

<header>
    <h1>Book list</h1>
    <nav>
        <div>
            <ul>
                <li><a class="menu_button" th:href="@{/startpage}">Home</a></li>
                <li><a class="menu_button" th:href="@{/showallbooks}">Book list</a></li>
                <li><a class="menu_button" th:href="@{/adduser}">User Panel</a></li>
                <li><a class="menu_button" th:href="survey.html">Login</a></li>
            </ul>
        </div>
    </nav>

</header>

<body>
<div class="container">
    <h3>Book list!</h3>
    <hr>

    <a th:href="@{/bookgui}"
       class="add_button">
        Add Book
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempBook : ${books}">
            <td><a th:href="@{/bookprofile(bookId=${tempBook.id})}" th:text="${tempBook.getTitle()}"/></td>
            <td th:text="${tempBook.getAuthor()}"/>
            <td th:text="${tempBook.getYear()}"/>

            <div>

                <td>
                    <a th:href="@{/updatebook(bookId=${tempBook.id})}"
                       class="update_button">
                        Update
                    </a>
                    <a th:href="@{/deletebook(bookId=${tempBook.id})}"
                       class="delete_button"
                       onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false ">
                        Delete
                    </a>
                </td>
            </div>

        </tr>
        </tbody>

    </table>

</div>


<footer>
    <div class="container">
        <hr>

        <nav>
            <ul>
                <li><a th:href="@{/startpage}">Home</a></li>
                <li><a th:href="@{/showallbooks}">Book list</a></li>
                <li><a th:href="@{/adduser}">User Panel</a></li>
                <li><a th:href="survey.html">Login</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
